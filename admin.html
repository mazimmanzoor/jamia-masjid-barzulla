<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>

<h2>Update Namaz Times</h2>

<form method="POST">
    Fajr: <input name="fajr" value="{{ times.fajr }}"><br><br>
    Zuhar: <input name="zuhar" value="{{ times.zuhar }}"><br><br>
    Asr: <input name="asr" value="{{ times.asr }}"><br><br>
    Magrib: <input name="magrib" value="{{ times.magrib }}"><br><br>
    Isha: <input name="isha" value="{{ times.isha }}"><br><br>
    Jumah: <input name="jumah" value="{{ times.jumah }}"><br><br>
    sehri: <input name="sehri" value="{{ times.sehri }}"><br><br>
    Iftar: <input name="iftar" value="{{ times.iftar }}"><br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="/logout">Logout</a>

</body>
</html>
